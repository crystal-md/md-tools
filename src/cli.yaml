name: md-tools
about: MISA-MD tools, compatible with MISA-MD (or Crystal MD) v0.3.x, v0.4.x and later versions.

subcommands:
  - conv: # convert to tex or xyz format.
      about: convert binary MD results to text files.
      args:
          - dry:
              short: d
              long: dry
              help: Do everything except actually process files
              takes_value: false
          - input:
              short: i
              long: input
              required: true
              multiple: true
              help: Sets the filename of input files
              takes_value: true
          - output:
              short: o
              long: output
              help: Sets the filename of output file
              default_value: md-output
              takes_value: true
          - format:
              short: f
              long: format
              required: true
              value_name:  FORMAT
              help: output format(xyz, text, db, def)
              takes_value: true
          - ranks:
              short: r
              long: ranks
              required: true
              value_name: RANKS
              help: ranks to run the parallel program
              takes_value: true
  - diff:
      about: compare particles in two xyz FILES id by id.
      args:
        - error:
              short: e
              long: error
              takes_value: true
              default_value: "1e-4"
        - file_1:
              index: 1
              help: first file path for `diff`
              takes_value: true
              required: true
        - file_2:
              index: 2
              help: second file path for `diff`
              takes_value: true
              required: true

  - ans:
      about: defect analysis.
      args:
          - input:
                short: i
                long: input
                required: true
                multiple: true
                help: Sets the filename of input files
                takes_value: true
          - verbose:
                short: v
                long: verbose
                help: show verbose log
                takes_value: false
          - input-from-minio:
              short: M
              long: input-from-minio
              help: Read input files from minio or aws s3 server
              takes_value: false
          - box-start:
                short: S
                long: box-start
                multiple: true
                help: start position of simulation box for construction a perfect lattice box (default auto)
                takes_value: true
                value_names:
                  - x
                  - y
                  - z
          - box-size:
                short: b
                long: box-size
                multiple: true
                help: simulation box size. Use auto detection if not specified.
                takes_value: true
                value_names:
                  - x
                  - y
                  - z
          - output:
                short: o
                long: output
                help: Sets the filename of output file
                default_value: def
                takes_value: true
          - method:
                short: m
                long: algorithm
                required: true
                help: algorithm performing defect analysis (ws).
                default_value: ws
                takes_value: true
